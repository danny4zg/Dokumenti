<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:p="http://primefaces.org/ui"> 

	<span class="korisnik">Prijavljeni korisnik: <h:outputText value="#{login.username}"/></span>
    <span>
		<h:form style="display:inline;">
			<p:poll interval="120" listener="#{login.keepAlive}" />  
			<p:commandLink rendered="#{login.logiran}" value="#{login.odjavaLink}" action="#{login.odjava}" />
			<span> | </span>
			<p:commandLink value="Početna" action="#{login.redirectToStartPage}" />
		</h:form>
	</span>

</ui:composition>
