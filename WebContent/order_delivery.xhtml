<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"   
    xmlns:p="http://primefaces.org/ui">  
         
	<h:head>  
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/common.css"/>
		
		<f:metadata>
 			<f:event listener="#{login.verifyUseLogin}" type="preRenderView"></f:event>
		</f:metadata>
	</h:head>

	<h:body>  
	
 		<div id="container" class="center">
	  		<div id="header" >
	  			<ui:include src="header.xhtml" />
	  		</div>
  		
	  		<div id="navigation">
                <ui:include src="global.xhtml" />              
            </div>
            
            <div id="menu" style="background-color:#FFFFFF;">
	            <ui:include src="menu.xhtml" />  
		    </div>
		    
            <p:spacer width="20" height="20" />
            
            <div id="main">
            	
	           <p:panel header="Pretraga narudžbi" id="panel">   
	          	 <h:form> 
                	<table>
	                	<tr>
					    	<td class="left"><h:outputLabel for="id" value="Broj narudžbe:" /></td>  
					    	<td class="left"><p:inputText id="id" value="#{orderDeliv.id}" label="Broj narudžbe" /></td>
						</tr>
						<tr>				  
					    	<td class="left"><h:outputLabel for="code" value="Vrsta dokumenta:" /></td>
					    	<td class="left">
					    		<p:inputText id="code" value="#{orderDeliv.selDoc.code}" label="Vrsta dokumenta" disabled="true" readonly="true"/>
			    				<p:commandButton id="basic" value="..." onclick="dlg.show();" type="button" />  
					    	</td>
					  	</tr>
					  	<tr>		
					  		<td class="left">
					    		<h:outputLabel for="narucitelj1" value="Naručitelj:" rendered="#{orderDeliv.activeTab == 0 or orderDeliv.activeTab == 1}"/>
					    		<h:outputLabel for="narucitelj2" value="Naručitelj:" rendered="#{orderDeliv.activeTab == 2}"/>
					    	</td>
					    	<td class="left">
					    		<p:inputText id="narucitelj1" value="#{orderDeliv.selNarucitelj.naziv}" label="Naručitelj" disabled="true" readonly="true" rendered="#{orderDeliv.activeTab == 0 or orderDeliv.activeTab == 1}"/>
			    				<p:inputText id="narucitelj2" value="#{orderDeliv.selObjekt.objekt}" label="Naručitelj" disabled="true" readonly="true" rendered="#{orderDeliv.activeTab == 2}"/>
			    				<p:commandButton id="basic2" value="..." onclick="dlg1.show();" type="button"/>  
					    	</td>
					  	</tr>
					  	<tr>				  
					    	<td class="left"><h:outputLabel for="datumOd" value="Datum od:" /></td>
					    	<td class="left">
					    		<p:calendar id="datumOd" value="#{orderDeliv.datumOd}" label="Datum od"/>
					    	</td>
					  	</tr>
					  	<tr>				  
					    	<td class="left"><h:outputLabel for="datumDo" value="Datum do:" /></td>
					    	<td class="left">
					    		<p:calendar id="datumDo" value="#{orderDeliv.datumDo}" label="Datum do"/>
					    	</td>
					  	</tr>
				  	</table>
				  
					  	<h:panelGroup id="command" layout="block" style="text-align:left !important">
						  	<p:commandButton value="Nađi" icon="ui-icon-search" action="#{orderDeliv.search}" onmousedown="basic3.getPaginator().setPage(0)" update=":display2"/>
							<p:commandButton value="Obriši" icon="ui-icon-refresh" actionListener="#{orderDeliv.clear}" update=":panel"/>
						</h:panelGroup>
				  	</h:form>
					
				</p:panel> 
				
				<p:dialog id="dialog" header="Odabir dokumenta" widgetVar="dlg" dynamic="true">  
					    
				  	<p:panel header="Dokumenti" id="display">
				    	<h:form prependId="false">  
						    <p:dataTable id="basic" var="o" value="#{orderDeliv.docList}"
						    	paginator="true" rows="10"  
	            				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"  
	            				paginatorPosition="bottom"
	            				emptyMessage="Nema podataka"
	            				filterevent="enter"
	            				rowKey="#{o.idDocument}"
	            				selectionMode="single"
	            				selection="#{orderDeliv.selDoc}"
	            				draggable="false"
	            				resizable="false">  
	            				
	            				<p:ajax event="rowSelect"  update=":panel, :dialog1" oncomplete="dlg.hide()" listener="#{orderDeliv.handleClose}"/>
	            				
						        <p:column id="modelHeader" filterBy="#{o.idDocument}" filterMatchMode="contains">  
						            <f:facet name="header">  
						                    Rbr  
						            </f:facet>  
						           	<h:outputText value="#{o.idDocument}" style="float:left !important"/>  
						        </p:column>  
						  
						        <p:column filterBy="#{o.code}" filterMatchMode="contains">  
						            <f:facet name="header">  
						                    Šifra  
						            </f:facet>  
						            <h:outputText value="#{o.code}" style="float:left !important"/>  
						        </p:column>  
						  
						        <p:column filterBy="#{o.desc}" filterMatchMode="contains">  
						            <f:facet name="header">  
						                    Naziv 
						            </f:facet>  
						            <h:outputText value="#{o.desc}" style="float:left !important; text-align:left !important"/>  
						        </p:column>  
						  
						        <p:column filterBy="#{o.unit}" filterMatchMode="contains">  
						            <f:facet name="header">  
						                    Mjera  
						            </f:facet>  
						            <h:outputText value="#{o.unit}" style="float:left !important"/>  
						        </p:column>
						    </p:dataTable>  
						    
						</h:form>    
					</p:panel>  
				</p:dialog>
				
				<p:dialog id="dialog1" header="Odabir naručitelja" widgetVar="dlg1" dynamic="true">  
					    
				  	<p:panel header="Naručitelj" id="display1">
				    	<h:form id="testType">
				    	
				    		<p:growl id="growl" showDetail="true" />  
				    	
				    		<p:tabView id="tabView" dynamic="true" cache="true">
				    		
				    			<p:ajax event="tabChange" listener="#{orderDeliv.onTabChange}" update=":testType:growl"/>  
				    			
				    			<p:tab id="tba1" title="Organizacije">      
								    <p:dataTable var="o" value="#{dialogSearchVetOrgBean.lazyModel}"
								    	paginator="true" rows="10"  
			            				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"  
			            				paginatorPosition="bottom"
			            				emptyMessage="Nema podataka"
			            				rowKey="#{o.idOrganizacija}"
			            				filterEvent="enter"
			            				selectionMode="single"
			            				selection="#{orderDeliv.selNarucitelj}"
			            				draggable="false"
			            				resizable="false">  
			            				
								        <p:column id="modelHeader" filterBy="#{o.idOrganizacija}" filterMatchMode="contains">  
								            <f:facet name="header">  
								                    Rbr  
								            </f:facet>  
								           	<h:outputText value="#{o.idOrganizacija}" style="float:left !important"/>  
								        </p:column>  
								  
								        <p:column filterBy="#{o.naziv}" filterMatchMode="contains">  
								            <f:facet name="header">  
								                    Naziv 
								            </f:facet>  
								            <h:outputText value="#{o.naziv}" style="float:left !important"/>  
								        </p:column>  
								        
								    </p:dataTable>
							    </p:tab>
							    <p:tab id="tab2" title="Objekti"> 
								    <p:dataTable var="o" value="#{objekt.lazyModel}"
								    	paginator="true" rows="10"  
			            				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"  
			            				paginatorPosition="bottom"
			            				emptyMessage="Nema podataka"
			            				rowKey="#{o.idObjekt}"
			            				filterEvent="enter"
			            				selectionMode="single"
			            				selection="#{orderDeliv.selObjekt}"
			            				draggable="false"
			            				resizable="false">  
			            				
								  		<p:column filterBy="#{o.objekt}" filterMatchMode="contains">  
								            <f:facet name="header">  
								                    Objekt 
								            </f:facet>  
								            <h:outputText value="#{o.objekt}" style="float:left !important"/>  
								        </p:column>
								         
								        <p:column filterBy="#{o.vkb}" filterMatchMode="contains">  
								            <f:facet name="header">  
								                    VKB 
								            </f:facet>  
								            <h:outputText value="#{o.vkb}" style="float:left !important"/>  
								        </p:column> 
								        
								        <p:column filterBy="#{o.subjekt}" filterMatchMode="contains">  
								            <f:facet name="header">  
								                    Subjekt 
								            </f:facet>  
								            <h:outputText value="#{o.subjekt}" style="float:left !important"/>  
								        </p:column>
								         
								        <p:column filterBy="#{o.oib}" filterMatchMode="contains">  
								            <f:facet name="header">  
								                    OIB 
								            </f:facet>  
								            <h:outputText value="#{o.oib}" style="float:left !important"/>  
								        </p:column> 
								         
								    </p:dataTable>
								</p:tab>  
						    </p:tabView>
						    
						    <h:panelGroup id="cmd4close" layout="block" style="margin-top:5px; text-align:left !important">
						    	<p:commandButton value="Odaberi" update=":panel" oncomplete="dlg1.hide()"/>
							</h:panelGroup>
						    
						</h:form>    
					</p:panel>  
				</p:dialog>
				
				<p:spacer width="20" height="20" />
				
				<p:panel header="Narudžbe za isporuku" id="display2">
				    <h:form prependId="false">  
					    <p:dataTable id="basic3" widgetVar="basic3W" var="o" value="#{orderDeliv.lazyModel}"
					    	paginator="true" rows="50"  
            				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"  
            				paginatorPosition="bottom"
            				emptyMessage="Nema podataka">  
            				
					        <p:column id="modelHeader">  
					            <f:facet name="header">  
					                    Broj narudžbe
					            </f:facet>  
					             
					            <h:commandLink id="detail" action="#{orderDeliv.getDetail}">  
					            	<f:setPropertyActionListener target="#{orderDeliv.selected}" value="#{o.idNarudzbe}" />
        							<h:outputText value="#{o.idNarudzbe}" style="float:left !important"/>  
    							</h:commandLink>
					        </p:column>  
					  
					  		<p:column>
					  			<f:facet name="header">  
					                    Datum  
					            </f:facet> 
					  			<h:outputText id="datum" value="#{o.datumNarudzbe}">
						    		<f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
						    	</h:outputText> 
					  			
					  		</p:column>
					  
					  		<p:column>  
					            <f:facet name="header">  
					                    Naručitelj  
					            </f:facet>  
					            <h:outputText value="#{o.narucitelj}" style="float:left !important; text-align:left !important"/>  
					        </p:column>  
					  
					        <p:column>  
					            <f:facet name="header">  
					                    Šifra  
					            </f:facet>  
					            <h:outputText value="#{o.doc.code}" style="float:left !important; text-align:left !important"/>  
					        </p:column>  
					  
					        <p:column>  
					            <f:facet name="header">  
					                    Naziv 
					            </f:facet>  
					            <h:outputText value="#{o.doc.desc}" style="float:left !important; text-align:left !important"/>  
					        </p:column>  
					  
					        <p:column>  
					            <f:facet name="header">  
					                    Ser. br. od 
					            </f:facet>  
					            <h:outputText value="#{o.serijskiBrojOd}" style="float:left !important"/>  
					        </p:column> 
					        
					        <p:column>  
					            <f:facet name="header">  
					                    Ser. br. do 
					            </f:facet>  
					            <h:outputText value="#{o.serijskiBrojDo}" style="float:left !important"/>  
					        </p:column> 

					        <p:column>  
					            <f:facet name="header">  
					                    JMJ 
					            </f:facet>  
					            <h:outputText value="#{o.doc.unit}" style="float:left !important"/>  
					        </p:column>  
					        
					        <p:column>  
					            <f:facet name="header">  
					                    Jed. cijena (kn)
					            </f:facet>  
					            <h:outputText value="#{o.doc.price}" style="float:right !important">
					            	<f:convertNumber minFractionDigits="2" />
					            </h:outputText>  
					        </p:column> 
					        
					        <p:column>  
					            <f:facet name="header">  
					                    Količina 
					            </f:facet>  
					            <h:outputText value="#{o.kolicina}" style="float:left !important"/>  
					        </p:column> 
					        
					        <p:column>  
					            <f:facet name="header">  
					                    Cijena (kn) 
					            </f:facet> 
					            
					            <h:outputText value="kn" style="float:right !important; margin-left: 2px !important;"/>   
					            <h:outputText value="#{o.cijena}" style="float:right !important">
					            	<f:convertNumber minFractionDigits="2" />
					            </h:outputText>  
					        </p:column> 
					        
					        <p:column>  
					            <f:facet name="header">  
					                    Status
					            </f:facet>  
					            <h:outputText value="#{o.status}" style="float:left !important"/>  
					        </p:column> 
					    </p:dataTable>  
					    
					    <div class="left" style="margin-top:10px;">
						    <h:commandLink style="margin-right:5px;">  
			    				<p:graphicImage value="/img/excel1.png" />  
			    				<p:dataExporter type="xls" target="basic3" fileName="narudzbe" postProcessor="#{orderSearch.postProcessXLS}" pageOnly="true"/>  
							</h:commandLink>
					    </div>
					    
					</h:form>    
				</p:panel>
				
            </div>
    	
           <div id="footer">
               <ui:include src="footer.xhtml" /> 
           </div>
            
        </div>    
 	</h:body>
</html>
