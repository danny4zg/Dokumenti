<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"   
    xmlns:p="http://primefaces.org/ui">  
         
	<h:head>  
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/common.css"/>
		<h:outputScript library="js" name="#{request.contextPath}/calendar_localization.js" />
		<f:metadata>
 			<f:event listener="#{login.verifyUseLogin}" type="preRenderView"></f:event>
		</f:metadata>
	</h:head>

	<h:body>  
	
 		<div id="container" class="center">
	  		<div id="header" >
	  			<ui:include src="header.xhtml" />
	  		</div>
  		
	  		<div id="navigation">
                <ui:include src="global.xhtml" />          
            </div>
            
            <div id="menu" style="background-color:#FFFFFF;">
	            <ui:include src="menu.xhtml" />  
		    </div>
		    
            <p:spacer width="20" height="20" />
            
            <div id="main">
            	
	           <p:panel header="Pretraga izdanih certifikata" id="panel">   
	          	 <h:form> 
                	<table>
	                	<tr>
					    	<td class="left"><h:outputLabel for="kod" value="Šifra:" /></td>  
					    	<td class="left"><p:inputText id="kod" value="#{certPrinted.kod}" label="Šifra" /></td>
						</tr>
						<tr>				  
					    	<td class="left"><h:outputLabel for="naziv" value="Naziv:" /></td>
					    	<td class="left"><p:inputText id="naziv" value="#{certPrinted.naziv}" label="Naziv"/></td>
					  	</tr>
					  	<tr>				  
					    	<td class="left"><h:outputLabel for="mjera" value="Mjera:" /></td>
					    	<td class="left">
					    		<p:selectManyCheckbox id="mjera" value="#{certPrinted.selectedMjera}">  
						            <f:selectItems value="#{certPrinted.mjere}" />  
						        </p:selectManyCheckbox>  
					    	</td>
					  	</tr>
					  	<tr>				  
					    	<td class="left"><h:outputLabel for="drzava" value="Država:" /></td>
					    	<td class="left">
			    				<p:inputText id="drzava" value="#{certPrinted.selectedDrzavaText}" label="Država" disabled="true" readonly="true"/>
			    				<p:commandButton id="basic3" value="..." onclick="dlg1.show();" type="button" />  
					    	</td>
					  	</tr>
					  	<tr>				  
					    	<td class="left"><h:outputLabel for="jezik" value="Jezik:" /></td>
					    	<td class="left">
					    		<p:inputText id="jezik" value="#{certPrinted.selectedJeziciText}" label="Jezik" disabled="true" readonly="true"/>
			    				<p:commandButton id="basic4" value="..." onclick="dlg2.show();" type="button" />  
					    	</td>
					  	</tr>
					  	<tr>				  
					    	<td class="left"><h:outputLabel for="datumOd" value="Datum od:" /></td>
					    	<td class="left">
					    		<p:calendar id="datumOd" value="#{certPrinted.datumOd}" label="Datum od" pattern="dd.MM.yyyy"/>
					    	</td>
					  	</tr>
					  	<tr>				  
					    	<td class="left"><h:outputLabel for="datumDo" value="Datum do:" /></td>
					    	<td class="left">
					    		<p:calendar id="datumDo" value="#{certPrinted.datumDo}" label="Datum do" pattern="dd.MM.yyyy"/>
					    	</td>
					  	</tr>
					  	<tr>				  
					    	<td class="left"><h:outputLabel for="orgPrinted" value="Organizacija:" rendered="#{certPrinted.rola == 1200 || certPrinted.rola == 1227 }" /></td>
					    	<td class="left">
					    		<p:inputText id="orgPrinted" value="#{certPrinted.selectedOrg.naziv}" label="Organizacija" readonly="true" rendered="#{certPrinted.rola == 1200 || certPrinted.rola == 1227}"/>
			    				<p:commandButton id="basic5" value="..." onclick="dlg3.show();" type="button" rendered="#{certPrinted.rola == 1200 || certPrinted.rola == 1227}"/>  
					    	</td>
					  	</tr>
				  	</table>
				  	
			  		<h:panelGroup id="command" layout="block" style="text-align:left !important">
					  	<p:commandButton value="Nađi" icon="ui-icon-search" action="#{certPrinted.search}" update=":display"/>
						<p:commandButton value="Obriši" icon="ui-icon-refresh" actionListener="#{certPrinted.clear}" update=":panel"/>
					</h:panelGroup>
						
					</h:form>
				</p:panel> 
				
				<p:dialog id="dialog1" header="Odabir države izvoza" widgetVar="dlg1" dynamic="true">  
					    
				  	<p:panel header="Država" id="display1">
				    	<h:form prependId="false">  
						    <p:dataTable var="o" value="#{certPrinted.drzavaList}"
						    	paginator="true" rows="10"  
	            				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"  
	            				paginatorPosition="bottom"
	            				emptyMessage="Nema podataka"
	            				rowKey="#{o.idDrzava}"
	            				filterEvent="enter"
	            				selectionMode="multiple"
	            				selection="#{certPrinted.selectedDrzava}"
	            				draggable="false"
	            				resizable="false">  
	            				
						        <p:column id="modelHeader" filterBy="#{o.idDrzava}" filterMatchMode="contains">  
						            <f:facet name="header">  
						                    ID  
						            </f:facet>  
						           	<h:outputText value="#{o.idDrzava}" style="float:left !important"/>  
						        </p:column>  
						  
						        <p:column filterBy="#{o.naziv}" filterMatchMode="contains">  
						            <f:facet name="header">  
						                    Naziv 
						            </f:facet>  
						            <h:outputText value="#{o.naziv}" style="float:left !important"/>  
						        </p:column>  
						        
						    </p:dataTable>  
						    
						    <h:panelGroup id="cmd4closeStates" layout="block" style="margin-top:5px; text-align:left !important">
						    	<p:commandButton value="Odaberi" actionListener="#{certPrinted.selectDrzava}" update=":#{p:component('drzava')}" oncomplete="dlg1.hide()" />  
							</h:panelGroup>
						    
						</h:form>    
					</p:panel>  
				</p:dialog>
				
				<p:dialog id="dialog2" header="Odabir jezika certifikata" widgetVar="dlg2" dynamic="true">  
					    
				  	<p:panel header="Jezici" id="display2">
				    	<h:form prependId="false">  
						    <p:dataTable var="o" value="#{certPrinted.jeziciList}"
						    	paginator="true" rows="10"  
	            				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"  
	            				paginatorPosition="bottom"
	            				emptyMessage="Nema podataka"
	            				filterEvent="enter"
	            				rowKey="#{o.idJezik}"
	            				selectionMode="multiple"
	            				selection="#{certPrinted.selectedJezici}"
	            				draggable="false"
	            				resizable="false">  
	            				
						        <p:column id="modelHeader" filterBy="#{o.idJezik}" filterMatchMode="contains">  
						            <f:facet name="header">  
						                    ID  
						            </f:facet>  
						           	<h:outputText value="#{o.idJezik}" style="float:left !important"/>  
						        </p:column>  
						  
						        <p:column filterBy="#{o.nazivJezik}" filterMatchMode="contains">  
						            <f:facet name="header">  
						                    Naziv 
						            </f:facet>  
						            <h:outputText value="#{o.nazivJezik}" style="float:left !important"/>  
						        </p:column>  
						        
						    </p:dataTable>  
						    <h:panelGroup id="cmd4close" layout="block" style="margin-top:5px; text-align:left !important">
						    	<p:commandButton value="Odaberi" actionListener="#{certPrinted.selectLang}" update=":panel" oncomplete="dlg2.hide()" />  
							</h:panelGroup>
						</h:form>    
					</p:panel>  
				</p:dialog>
				
				<p:dialog id="dialog3" header="Odabir naručitelja" widgetVar="dlg3" dynamic="true">  
					    
				  	<p:panel header="Naručitelj" id="display3">
				    	<h:form prependId="false">  
						    <p:dataTable var="o" value="#{dialogSearchVetOrgBean.lazyModel}"
						    	paginator="true" rows="10"  
	            				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"  
	            				paginatorPosition="bottom"
	            				emptyMessage="Nema podataka"
	            				rowKey="#{o.idOrganizacija}"
	            				filterEvent="enter"
	            				selectionMode="single"
	            				selection="#{certPrinted.selectedOrg}"
	            				draggable="false"
	            				resizable="false">  
	            				
	            				<p:ajax event="rowSelect" update=":panel" oncomplete="dlg3.hide()" listener="#{certPrinted.handleClose2}"/>
	            				
						        <p:column id="modelHeader" filterBy="#{o.idOrganizacija}" filterMatchMode="contains">  
						            <f:facet name="header">  
						                    ID  
						            </f:facet>  
						           	<h:outputText value="#{o.idOrganizacija}" style="float:left !important"/>  
						        </p:column>  
						  
						        <p:column filterBy="#{o.naziv}" filterMatchMode="contains">  
						            <f:facet name="header">  
						                    Naziv 
						            </f:facet>  
						            <h:outputText value="#{o.naziv}" style="float:left !important; text-align:left !important"/>  
						        </p:column>  
						        
						    </p:dataTable>  
						    
						</h:form>    
					</p:panel>  
				</p:dialog>
				
				<p:spacer width="20" height="20" />
				
				<p:panel header="Izdani certifikati" id="display">
				    <h:form prependId="false">  
					    <p:dataTable id="basic" var="o" value="#{certPrinted.lazyModel}"
					    	paginator="true" rows="50"  
            				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"  
            				paginatorPosition="bottom"
            				emptyMessage="Nema podataka"
            				styleClass="myTable3">  
            				
					        <p:column id="modelHeader">  
					            <f:facet name="header">  
					                    ID  
					            </f:facet>  

					        	<h:outputText value="#{o.idCertifikatPrint}" style="float:left !important" rendered="#{certPrinted.rolaInspektor == false}"/>  
					        	
					        	<h:commandLink id="detail" action="#{certPrinted.getDetail}" rendered="#{certPrinted.rolaInspektor}">  
					            	<f:setPropertyActionListener target="#{certPrinted.selected}" value="#{o.idCertifikatPrint}" />
        							<h:outputText value="#{o.idCertifikatPrint}" style="float:left !important"/>  
    							</h:commandLink>
					        </p:column>  
					  
					  		<p:column>  
					            <f:facet name="header">  
					                    Datum izdavanja 
					            </f:facet>  
					            <h:outputText value="#{o.datumPrintanja}" style="float:left !important; text-align:left !important">
					            	<f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
					            </h:outputText>  
					        </p:column> 
					  
					        <p:column>  
					            <f:facet name="header">  
					                    Šifra  
					            </f:facet>  
					            <h:outputText value="#{o.kodCertifikat}" style="float:left !important; text-align:left !important"/>  
					        </p:column>  
					  
					        <p:column>  
					            <f:facet name="header">  
					                    Naziv 
					            </f:facet>  
					            <h:outputText value="#{o.nazivCertifikat}" style="float:left !important; text-align:left !important"/>  
					        </p:column>  
					  
					        <p:column>  
					            <f:facet name="header">  
					                    Mjera  
					            </f:facet>  
					            <h:outputText value="#{o.nazivMjera}" style="float:left !important; text-align:left !important"/>  
					        </p:column> 
					         
					        <p:column>  
					            <f:facet name="header">  
					                    Jezik  
					            </f:facet>  
					            <h:outputText value="#{o.jeziciTekst}" style="float:left !important; text-align:left !important"/>  
					        </p:column> 
					        
					        <p:column>  
					            <f:facet name="header">  
					                    Država  
					            </f:facet>  
					            <h:outputText value="#{o.nazivDrzava}" style="float:left !important; text-align:left !important"/>  
					        </p:column>   
					        
					        <p:column>  
					            <f:facet name="header">  
					                    Serijski broj  
					            </f:facet>  
					            <h:outputText value="#{o.serijskiBroj}" style="float:left !important; text-align:left !important"/>  
					        </p:column> 
					        
					        <p:column>  
					            <f:facet name="header">  
					                    Cijena  
					            </f:facet>  
					            
					            <h:outputText value="#{o.cijena}" style="float:right !important">
					            	<f:convertNumber minFractionDigits="2" />
					            </h:outputText>  
					        </p:column>
					         
					        <p:column rendered="#{certPrinted.rola == 1200 || certPrinted.rola == 1227}">  
					            <f:facet name="header">  
					                    Organizacija 
					            </f:facet>  
					            <h:outputText value="#{o.nazivOrgPrint}" style="float:left !important; text-align:left !important"/>  
					        </p:column> 
					        
					        <p:column rendered="false">  
					            <h:commandLink action="#{certPrinted.delete}">
					            	<f:setPropertyActionListener target="#{certPrinted.selected}" value="#{o.idCertifikatPrint}" />
			    					<p:graphicImage value="/img/close2.png"/> 
			    				</h:commandLink>
					        </p:column> 
					    </p:dataTable>  
					    
					    <div class="left" style="margin-top:10px;">
						    <h:commandLink style="margin-right:5px;">  
			    				<p:graphicImage value="/img/excel1.png" />  
			    				<p:dataExporter type="xls" target="basic" fileName="izdani_certifikati" postProcessor="#{orderSearch.postProcessXLS}" pageOnly="true"/>  
							</h:commandLink>
    						<h:commandLink id="popis2" actionListener="#{certPrinted.generateExcel}">  
        						<p:graphicImage value="/img/report.png" />
        						<p:fileDownload value="#{certPrinted.fileDownload2}" />  
    						</h:commandLink>
    						<h:commandLink id="popis" actionListener="#{certPrinted.generateReportCertPrinted}" rendered="#{certPrinted.rola == 1200 || certPrinted.rola == 1227}">  
        						<p:graphicImage value="/img/excel2.png" />
        						<p:fileDownload value="#{certPrinted.fileDownload}" />  
    						</h:commandLink>
					    </div>
					</h:form>    
				</p:panel>
            </div>
    	
           <div id="footer">
               <ui:include src="footer.xhtml" /> 
           </div>
            
        </div>    
 	</h:body>
</html>
