<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:p="http://primefaces.org/ui">  
         
	<h:head>  
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/common.css"/>
		
		<f:metadata>
 			<f:event listener="#{login.verifyUseLogin}" type="preRenderView"></f:event>
		</f:metadata>
	</h:head>

	<h:body>  
	
 		<div id="container" class="center">
	  		<div id="header" >
	  			<ui:include src="header.xhtml" />
	  		</div>
  		
	  		<div id="navigation">
                <ui:include src="global.xhtml" />               
            </div>
            
            <div id="menu" style="background-color:#FFFFFF;">
	            <ui:include src="menu.xhtml" />  
		    </div>
		    
            <p:spacer width="20" height="20" />
            
            <div id="main">
            	
	           <p:panel header="Pretraga dokumenata" id="panel">   
	          	 <h:form> 
                	<table>
	                	<tr>
					    	<td class="left"><h:outputLabel for="kod" value="Šifra:" /></td>  
					    	<td class="left"><p:inputText id="kod" value="#{docSif.kod}" label="Šifra" /></td>
						</tr>
						<tr>				  
					    	<td class="left"><h:outputLabel for="naziv" value="Naziv:" /></td>
					    	<td class="left"><p:inputText id="naziv" value="#{docSif.naziv}" label="Naziv"/></td>
					  	</tr>
					  	<tr>				  
					    	<td class="left"><h:outputLabel for="mjera" value="Mjera:" /></td>
					    	<td class="left"><p:inputText id="mjera" value="#{docSif.mjera}" label="Mjera"/></td>
					  	</tr>
					  	<tr>
						  	<td class="left"><h:outputLabel for="aktivan" value="Aktivan:" /></td>
						  	<td class="left"><p:selectBooleanCheckbox id="aktivan" value="#{docSif.status}" /></td>
						</tr>
				  	</table>
				  	<h:panelGroup id="command" layout="block" style="text-align:left !important">					  	
				  		<p:commandButton value="Nađi" icon="ui-icon-search" actionListener="#{docSif.search}" update=":display">
			  				<f:attribute name="kod" value="#{docSif.kod}"/>
			  				<f:attribute name="naziv" value="#{docSif.naziv}"/>
			  				<f:attribute name="mjera" value="#{docSif.mjera}"/>
			  				<f:attribute name="status" value="#{docSif.status}"/>
			  			</p:commandButton>
						<p:commandButton value="Obriši" icon="ui-icon-refresh" actionListener="#{docSif.clear}" update=":panel"/>
						<p:commandButton value="Dodaj" style="float:right;" icon="ui-icon-document" actionListener="#{docSif.add}" rendered="#{login.isAdmin}"/>
					</h:panelGroup>
					</h:form>
				</p:panel> 
				
				<p:spacer width="20" height="20" />
				
				<p:panel header="Dokumenti" id="display">
				    <h:form prependId="false">  
					    <p:dataTable id="basic" var="o" value="#{docSif.docList}"
					    	paginator="true" rows="50"  
            				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"  
            				paginatorPosition="bottom"
            				emptyMessage="Nema podataka"
            				styleClass="docTbl">  
					        <p:column id="modelHeader">  
					            <f:facet name="header">  
					                    ID  
					            </f:facet>  
					             
					            <h:commandLink id="detail" action="#{docSif.getDetail}" rendered="#{login.isAdmin}">  
					            	<f:setPropertyActionListener target="#{docSif.selected}" value="#{o.idDocument}" />
        							<h:outputText value="#{o.idDocument}" style="float:left !important"/>  
    							</h:commandLink>
    							<h:outputText value="#{o.idDocument}" style="float:left !important" rendered="#{not login.isAdmin}"/>
					        </p:column>  
					  
					        <p:column>  
					            <f:facet name="header">  
					                    Šifra  
					            </f:facet>  
					            <h:outputText value="#{o.code}" style="float:left !important; text-align:left !important"/>  
					        </p:column>  
					  
					        <p:column>  
					            <f:facet name="header">  
					                    Naziv 
					            </f:facet>  
					            <h:outputText value="#{o.desc}" style="float:left !important; text-align:left !important"/>  
					        </p:column>  
					  
					        <p:column>  
					            <f:facet name="header">  
					                    Mjera  
					            </f:facet>  
					            <h:outputText value="#{o.unit}" style="float:left !important; text-align:left !important"/>  
					        </p:column>  
					        <p:column>  
					            <f:facet name="header">  
					                    Cijena  
					            </f:facet>  
					            <h:outputText value="#{o.price}" style="float:right !important">
					            	<f:convertNumber minFractionDigits="2" />
					            </h:outputText>  
					        </p:column> 
					        <p:column rendered="#{login.isAdmin and docSif.status != false}">  
					            
 								<p:commandLink onclick="deleteDialog.show()" action="#{docSif.setParam}">
					            	<f:setPropertyActionListener target="#{docSif.selected}" value="#{o.idDocument}" />
			    					<p:graphicImage value="/img/close2.png"/> 
			    				</p:commandLink>
					        </p:column> 
					    </p:dataTable>  
					    
					    <div class="left" style="margin-top:10px;">
						    <h:commandLink style="margin-right:5px;">  
			    				<p:graphicImage value="/img/excel1.png" />  
			    				<p:dataExporter type="xls" target="basic" fileName="dokumenti" postProcessor="#{orderSearch.postProcessXLS}"/>  
							</h:commandLink>
					    </div>
					    
					</h:form>    
				</p:panel>
            </div>
    	
    		<div id="testDel">
            	<p:confirmDialog id="deleteDialogW" message="Želite li obrisati dokument?" header="Brisanje" severity="alert" widgetVar="deleteDialog">            
					<h:form>
						<p:commandButton id="confirm" value="Da" update=":display" oncomplete="deleteDialog.hide()" actionListener="#{docSif.delete}" />
						<p:commandButton id="decline" value="Ne" onclick="deleteDialog.hide()" type="button" />   
					</h:form>
				</p:confirmDialog>
            </div>
    	
           <div id="footer">
               <ui:include src="footer.xhtml" /> 
           </div>
            
        </div>    
 	</h:body>
</html>
