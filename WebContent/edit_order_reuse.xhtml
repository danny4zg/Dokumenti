<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"   
	xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui">  
         
	<h:head>  
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/common.css"/>
		
		<f:metadata>
 			<f:event listener="#{login.verifyUseLogin}" type="preRenderView"></f:event>
		</f:metadata>
	</h:head>

	<h:body>  
	
 		<div id="container" class="center">
	  		<div id="header" >
	  			<ui:include src="header.xhtml" />
	  		</div>
  		
	  		<div id="navigation">
                <ui:include src="global.xhtml" />               
            </div>
            
            <div id="menu" style="background-color:#FFFFFF;">
	            <ui:include src="menu.xhtml" />  
		    </div>
		    
            <p:spacer width="20" height="20" />
            
            <div id="main">
            	
               <p:panel header="Podaci o narudžbi" id="panel1">   
	          	 <h:form> 
	          	 
	          	 	<p:growl id="messages" showDetail="true"/>  
	          	 
                	<table>
	                	<tr>
					    	<td class="left"><h:outputLabel for="rbr" value="Broj narudžbe: " /></td>  
					    	<td class="left">
				    			<p:inputText id="rbr" value="#{editOrdReuse.db.idStavkaNarudzbe}" label="Narudžba" disabled="true">
					    			<f:validateLength minimum="1" maximum="20" />
								</p:inputText>	
					    	</td>
						</tr>
						<tr>
					    	<td class="left"><h:outputLabel for="sif" value="Šifra: " /></td>  
					    	<td class="left">
					    		<p:inputText id="sif" value="#{editOrdReuse.doc.code}" label="Kod" disabled="true">
					    			<f:validateLength minimum="1" maximum="20" />
								</p:inputText>	
					    	</td>
						</tr>
						<tr>
					    	<td class="left"><h:outputLabel for="doc" value="Dokument: " /></td>  
					    	<td class="left">
					    		<p:inputText id="doc" value="#{editOrdReuse.doc.desc}" label="Dokument" disabled="true">
					    			<f:validateLength minimum="1" maximum="20" />
								</p:inputText>
					    	</td>
						</tr>
					  	<tr>
					    	<td class="left"><h:outputLabel for="serijskiOd" value="Poč.ser.broj " /></td>  
					    	<td class="left">
					    		<p:inputText id="serijskiOd" value="#{editOrdReuse.serijskiBrojOd}" label="Poč. serijski broj" required="true" requiredMessage="Niste unijeli poč. ser. broj" validatorMessage="Serijski broj može imati najviše 20 znakova">
					    			<f:validateLength minimum="1" maximum="20" />
								</p:inputText>
					    	</td>
						</tr>
						<tr>
					    	<td class="left"><h:outputLabel for="serijskiDo" value="Zavr.ser.broj " /></td>  
					    	<td class="left">
					    		<p:inputText id="serijskiDo" value="#{editOrdReuse.serijskiBrojDo}" label="Završ. serijski broj" required="true" requiredMessage="Niste unijeli završni ser. broj" validatorMessage="Serijski broj može imati najviše 20 znakova">
					    			<f:validateLength minimum="1" maximum="20" />
								</p:inputText>
					    	</td>
						</tr>
				  	</table>
				  	<h:panelGroup id="back" layout="block" style="text-align:left !important; margin-top:5px;">
				  		<p:commandButton value="Oslobodi" icon="ui-icon-document" actionListener="#{editOrdReuse.free}" update=":panel1" disabled="#{editOrdReuse.block}"/>
						<p:commandButton value="Natrag" actionListener="#{editOrdReuse.cancel}" />
					</h:panelGroup>
					</h:form>
				</p:panel>	
            	
            </div>
    	
           <div id="footer">
               <ui:include src="footer.xhtml" /> 
           </div>
            
        </div>    
 	</h:body>
</html>
