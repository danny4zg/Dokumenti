<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:p="http://primefaces.org/ui">  
         
	<h:head>  
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/common.css"/>
		
		<f:metadata>
 			<f:event listener="#{login.verifyUseLogin}" type="preRenderView"></f:event>
		</f:metadata>
	</h:head>

	<h:body>  
	
 		<div id="container" class="center">
	  		<div id="header" >
	  			<ui:include src="header.xhtml" />
	  		</div>
  		
	  		<div id="navigation">
                <ui:include src="global.xhtml" />             
            </div>
            
            <div id="menu" style="background-color:#FFFFFF;">
	            <ui:include src="menu.xhtml" />  
		    </div>
		    
            <p:spacer width="20" height="20" />
            
            <div id="main">
            	
	           <p:panel header="UreÄ‘ivanje jedinice mjere" id="panel">   
	          	 <h:form> 
                	<table>
						<tr>				  
					    	<td class="left"><h:outputLabel for="naziv" value="Naziv:" /></td>
					    	<td class="left">
					    		<p:inputTextarea rows="5" cols="30" id="naziv" value="#{editUnitSif.naziv}" counter="counter" maxlength="50" counterTemplate="{0} znakova preostalo." autoResize="false"/>  
								<h:outputText id="counter" />  
					    	</td>
					  	</tr>
					  	
				  	</table>
				  	<h:panelGroup id="command" layout="block" style="text-align:left !important">
						<p:commandButton value="Spremi" icon="ui-icon-document" actionListener="#{editUnitSif.add}"/>
						<p:commandButton value="Odustani" icon="ui-icon-close" actionListener="#{editUnitSif.cancel}"/>
					</h:panelGroup>
					</h:form>
				</p:panel> 
            </div>
    	
           <div id="footer">
               <ui:include src="footer.xhtml" /> 
           </div>
            
        </div>    
 	</h:body>
</html>
