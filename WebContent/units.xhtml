<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:p="http://primefaces.org/ui">  
         
	<h:head>  
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/common.css"/>
		
		<f:metadata>
 			<f:event listener="#{login.verifyUseLogin}" type="preRenderView"></f:event>
		</f:metadata>
	</h:head>

	<h:body>  
	
 		<div id="container" class="center">
	  		<div id="header" >
	  			<ui:include src="header.xhtml" />
	  		</div>
  		
	  		<div id="navigation">
                <ui:include src="global.xhtml" />          
            </div>
            
            <div id="menu" style="background-color:#FFFFFF;">
	            <ui:include src="menu.xhtml" />  
		    </div>
		    
            <p:spacer width="20" height="20" />
            
            <div id="main">
            	
	           <p:panel header="Pretraga jedinica mjere" id="panel">   
	          	 <h:form> 
                	<table>
						<tr>				  
					    	<td class="left"><h:outputLabel for="naziv" value="Naziv:" /></td>
					    	<td class="left"><p:inputText id="naziv" value="#{unitSif.naziv}" label="Naziv"/></td>
					  	</tr>
				  	</table>
				  	<h:panelGroup id="command" layout="block" style="text-align:left !important">
					  	
					  		<p:commandButton value="Nađi" icon="ui-icon-search" actionListener="#{unitSif.search}" update=":display">
					  			<f:attribute name="naziv" value="#{unitSif.naziv}"/>
					  		</p:commandButton>
							<p:commandButton value="Obriši" icon="ui-icon-refresh" actionListener="#{unitSif.clear}" update=":panel"/>
							<p:commandButton value="Dodaj" style="float:right;" icon="ui-icon-document" actionListener="#{unitSif.add}"/>
					</h:panelGroup>
					</h:form>
				</p:panel> 
				
				<p:spacer width="20" height="20" />
				
				<p:panel header="Jedinice mjere" id="display">
				    <h:form prependId="false">  
					    <p:dataTable id="basic" var="o" value="#{unitSif.unitList}"
					    	paginator="true" rows="50"  
            				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"  
            				paginatorPosition="bottom"
            				emptyMessage="Nema podataka">  
					        <p:column id="modelHeader">  
					            <f:facet name="header">  
					                    Rbr  
					            </f:facet>  
					             
					            <h:commandLink id="detail" action="#{unitSif.getDetail}">  
					            	<f:setPropertyActionListener target="#{unitSif.selected}" value="#{o.idUnit}" />
        							<h:outputText value="#{o.idUnit}" style="float:left !important"/>  
    							</h:commandLink>
					        </p:column>  
					  
					        <p:column>  
					            <f:facet name="header">  
					                    Naziv 
					            </f:facet>  
					            <h:outputText value="#{o.desc}" style="float:left !important"/>  
					        </p:column>  
					  
					        <p:column>  
			    				<p:commandLink onclick="deleteDialog.show()" action="#{unitSif.setParam}">
					            	<f:setPropertyActionListener target="#{unitSif.selected}" value="#{o.idUnit}" />
			    					<p:graphicImage value="/img/close2.png"/> 
			    				</p:commandLink>
					        </p:column> 
					    </p:dataTable>  
					</h:form>    
				</p:panel>
            </div>
    	
    		<div id="testDel">
            	<p:confirmDialog id="deleteDialogW" message="Želite li obrisati jedinicu mjere?" header="Brisanje" severity="alert" widgetVar="deleteDialog">            
					<h:form>
						<p:commandButton id="confirm" value="Da" update=":display" oncomplete="deleteDialog.hide()" actionListener="#{unitSif.delete}" />
						<p:commandButton id="decline" value="Ne" onclick="deleteDialog.hide()" type="button" />   
					</h:form>
				</p:confirmDialog>
            </div>
    	
           <div id="footer">
               <ui:include src="footer.xhtml" /> 
           </div>
            
        </div>    
 	</h:body>
</html>
