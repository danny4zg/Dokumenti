<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui">  
         
	<h:head>  
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/common.css"/>
		
		<f:metadata>
 			<f:event listener="#{login.verifyUseLogin}" type="preRenderView"></f:event>
		</f:metadata>
	</h:head>

	<h:body>  
	
 		<div id="container" class="center">
	  		<div id="header" >
	  			<ui:include src="header.xhtml" />
	  		</div>
  		
	  		<div id="navigation">
                <ui:include src="global.xhtml" />             
            </div>
            
            <div id="menu" style="background-color:#FFFFFF;">
	            <ui:include src="menu.xhtml" />  
		    </div>
		    
            <p:spacer width="20" height="20" />
            
            <div id="main">
                <p:panel header="PridruÅ¾i dokument objektu">    
                	<h:form>
                	
                		<p:growl id="messages" />
                		
	                	<table>
		                	<tr>
						    	<td class="left">
						    		<span style="vertical-align:middle;">Dokument: </span>  
						    		<p:selectOneMenu value="#{addDocEst.selected}" effect="fade" style="vertical-align:middle;">  
		            					<f:selectItems value="#{addDocEst.docList}" var="type" itemLabel="#{type.label}" itemValue="#{type.value}"/>
		        					</p:selectOneMenu> 
						    	</td>
							</tr>
							<tr>
								<td class="left">
	        						<p:commandButton actionListener="#{addDocEst.add}" value="Dodaj" update="messages">
	        							<f:attribute name="selected" value="#{addDocEst.selected}" />
	        						</p:commandButton>
	        						<p:commandButton action="#{addDocEst.cancel}" value="Odustani"/>
								</td>
							</tr>
					  	</table>
				    </h:form>
				</p:panel> 
				
				<p:spacer width="20" height="20" />
            </div>
    	
           <div id="footer">
               <ui:include src="footer.xhtml" /> 
           </div>
            
        </div>    
 	</h:body>
</html>
