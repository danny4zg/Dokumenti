<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"   
	xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui">  
         
	<h:head>  
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/common.css"/>
		
		<f:metadata>
 			<f:event listener="#{login.verifyUseLogin}" type="preRenderView"></f:event>
		</f:metadata>
	</h:head>

	<h:body>  
	
 		<div id="container" class="center">
	  		<div id="header" >
	  			<ui:include src="header.xhtml" />
	  		</div>
  		
	  		<div id="navigation">
                <ui:include src="global.xhtml" />               
            </div>
            
            <div id="menu" style="background-color:#FFFFFF;">
	            <ui:include src="menu.xhtml" />  
		    </div>
		    
            <p:spacer width="20" height="20" />
            
            <div id="main">
            	
               <p:panel header="Podaci o narudžbi" id="panel1">   
	          	 <h:form> 
                	<table>
	                	<tr>
					    	<td class="left"><h:outputLabel for="rbr" value="Broj narudžbe: " /></td>  
					    	<td class="left"><h:outputText id="rbr" value="#{editOrdAssign.db.idNarudzbe}"/></td>
						</tr>
						<tr>
					    	<td class="left"><h:outputLabel for="datum" value="Datum narudžbe: " /></td>  
					    	<td class="left">
					    		<h:outputText id="datum" value="#{editOrdAssign.db.datumNarudzbe}">
					    			<f:convertDateTime pattern="dd.MM.yyyy" /> 
					    		</h:outputText>
					    	</td>
						</tr>
					  	<tr>
					    	<td class="left"><h:outputLabel for="narucitelj" value="Naručitelj: " /></td>  
					    	<td class="left"><h:outputText id="narucitelj" value="#{editOrdAssign.db.narucitelj}"/></td>
						</tr>
						<tr>
					    	<td class="left"><h:outputLabel for="oib" value="OIB: " /></td>  
					    	<td class="left"><h:outputText id="oib" value="#{editOrdAssign.selNarucitelj.oib}"/></td>
						</tr>
					  	<tr>				  
					    	<td class="left"><h:outputLabel for="adresa" value="Adresa: " /></td>
					    	<td class="left"><h:outputText id="adresa" value="#{editOrdAssign.selNarucitelj.address}"/></td>
					  	</tr>
					  	<tr>
					    	<td class="left"><h:outputLabel for="tel" value="Tel: " /></td>  
					    	<td class="left"><h:outputText id="tel" value="#{editOrdAssign.selNarucitelj.tel}"/></td>
						</tr>
					  	<tr>
					    	<td class="left"><h:outputLabel for="fax" value="Fax: " /></td>  
					    	<td class="left"><h:outputText id="fax" value="#{editOrdAssign.selNarucitelj.fax}"/></td>
						</tr>
					  	<tr>				  
					    	<td class="left"><h:outputLabel for="veterinar" value="Naručitelj: " /></td>
					    	<td class="left"><h:outputText id="veterinar" value="#{editOrdAssign.vetKorisnik}"/></td>
					  	</tr>
					  	<tr>				  
					    	<td class="left"><h:outputLabel for="dobavljac" value="Dobavljač: " /></td>
					    	<td class="left"><h:outputText id="dobavljac" value="#{editOrdAssign.selDobavljac.name}"/></td>
					  	</tr>
				  	</table>
				  	<h:panelGroup id="back" layout="block" style="text-align:left !important; margin-top:5px;">
						<p:commandButton value="Natrag" icon="ui-icon-document" actionListener="#{editOrdAssign.cancel}" />
					</h:panelGroup>
					</h:form>
				</p:panel>	
            	
            	<h:panelGroup id="editor" layout="block">
            	   <p:spacer width="20" height="20" rendered="#{editOrdAssign.step != 1}"/>
		           <p:panel header="Uređivanje narudžbe" id="panel2" rendered="#{editOrdAssign.step != 1}">   
		          	 <h:form> 
	                	<table>
		                	<tr>
						    	<td class="left"><h:outputLabel for="vdoc" value="Vrsta dokumenta: " /></td>  
						    	<td class="left">
						    		<p:selectOneMenu id="vdoc" value="#{editOrdAssign.selected}" effect="fade" style="vertical-align:middle;">  
			            				<p:ajax listener="#{editOrdAssign.docValueChange}" update=":panel2"/> 
			            				<f:selectItems value="#{editOrdAssign.pdocList}"/>
			        				</p:selectOneMenu> 
						    	</td>
							</tr>
							<tr>				  
						    	<td class="left"></td>  
						    	<td class="left"><h:outputText id="desc" value="#{editOrdAssign.selDoc.doc.desc}"/></td>
						  	</tr>
						  	<tr>				  
						    	<td class="left"><h:outputLabel for="mjera" value="JMJ: " /></td>  
						    	<td class="left"><h:outputText id="mjera" value="#{editOrdAssign.selDoc.doc.unit}"/></td>
						  	</tr>
						  	<tr>				  
						    	<td class="left"><h:outputLabel for="serija1" value="Serija od: " /></td>
						    	<td class="left"><p:inputText id="serija1" value="#{editOrdAssign.selDoc.serijskiBrojOd}" readonly="true" disabled="true"/></td>
						  	</tr>
						  	<tr>				  
						    	<td class="left"><h:outputLabel for="serija2" value="Serija do: " /></td>
						    	<td class="left"><p:inputText id="serija2" value="#{editOrdAssign.selDoc.serijskiBrojDo}" readonly="true" disabled="true"/></td>
						  	</tr>
						  	<tr>				  
						    	<td class="left"><h:outputLabel for="jedCijena" value="Jed. cijena: " /></td>
						    	<td class="left">
						    		<h:outputText id="jedCijena" value="#{editOrdAssign.selDoc.doc.price}">
						    			<f:convertNumber minFractionDigits="2" />
						    		</h:outputText>
						    		<h:outputText value="kn" style="margin-left: 2px !important;"/>  
						    	</td>
						  	</tr>
						  	<tr>				  
						    	<td class="left"><h:outputLabel for="kolicina" value="Količina: " /></td>
						    	<td class="left"><h:outputText id="kolicina" value="#{editOrdAssign.selDoc.kolicina}"/></td>
						  	</tr>
						  	<tr>				  
						    	<td class="left"><h:outputLabel for="cijena" value="Cijena: " /></td>
						    	<td class="left">
						    		<h:outputText id="cijena" value="#{editOrdAssign.selDoc.cijena}">
						    			<f:convertNumber minFractionDigits="2" />
						    		</h:outputText>
						    		<h:outputText value="kn" style="margin-left: 2px !important;"/>  
						    	</td>
						  	</tr>
					  	</table>
					  	
					  	<h:panelGroup id="command" layout="block" style="text-align:left !important; margin-top:5px;">
							  <p:commandButton value="Dodaj" icon="ui-icon-document" actionListener="#{editOrdAssign.add}" update=":display2, :editor"/>
						</h:panelGroup>
						</h:form>
					</p:panel> 
				</h:panelGroup>
				
				<p:spacer width="20" height="20" />
				
				<p:panel header="Narudžbe" id="display2">
				    <h:form prependId="false">  
				    
				    	<p:growl id="growl"/> 
				    
					    <p:dataTable id="basic3" var="o" value="#{editOrdAssign.assignList}"
					    	paginator="true" rows="50"  
            				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"  
            				paginatorPosition="bottom"
            				emptyMessage="Nema podataka">  

					        <p:column>  
					            <f:facet name="header">  
					                    Šifra  
					            </f:facet>  
					            <h:outputText value="#{o.stavka.doc.code}" style="float:left !important"/>  
					        </p:column>  
					  
					        <p:column>  
					            <f:facet name="header">  
					                    Naziv 
					            </f:facet>  
					            <h:outputText value="#{o.stavka.doc.desc}" style="float:left !important"/>  
					        </p:column>  
					  
					        <p:column>  
					            <f:facet name="header">  
					                    Serija od
					            </f:facet>  
					            <h:outputText value="#{o.serijaOd}" style="float:left !important"/>  
					        </p:column> 
					        
					        <p:column>  
					            <f:facet name="header">  
					                    Serija do
					            </f:facet>  
					            <h:outputText value="#{o.serijaDo}" style="float:left !important"/>  
					        </p:column> 

					        <p:column>  
					            <f:facet name="header">  
					                    JMJ 
					            </f:facet>  
					            <h:outputText value="#{o.stavka.doc.unit}" style="float:left !important"/>  
					        </p:column> 
					        
					        <p:column>  
					            <f:facet name="header">  
					                    Jed. cijena (kn)  
					            </f:facet>  
					            
					            <h:outputText value="kn" style="float:right !important; margin-left: 2px !important;"/>  
					            <h:outputText value="#{o.stavka.doc.price}" style="float:right !important">
					            	<f:convertNumber minFractionDigits="2" />
					            </h:outputText>  
					        </p:column>
					        
					        <p:column>  
					            <f:facet name="header">  
					                    Količina 
					            </f:facet>  
					            <h:outputText value="#{o.stavka.kolicina}" style="float:left !important"/>  
					        </p:column> 
					        
					        <p:column>  
					            <f:facet name="header">  
					                    Cijena (kn) 
					            </f:facet>  
					            
					            <h:outputText value="kn" style="float:right !important; margin-left: 2px !important;"/>  
					            <h:outputText value="#{o.stavka.cijena}" style="float:right !important">
					            	<f:convertNumber minFractionDigits="2" />
					            </h:outputText>  
					        </p:column> 
					        
					        <p:column rendered="#{editOrdAssign.step != 2}">  
					            <p:commandLink onclick="deleteDialog.show()" action="#{editOrdAssign.setParam}">
					            	<f:setPropertyActionListener target="#{editOrdAssign.delItem}" value="#{o.stavka.idStavkaNarudzbe}" />
					            	<f:attribute name="delItem" value="#{o.stavka.idStavkaNarudzbe}"/>
			    					<p:graphicImage value="/img/close2.png"/> 
			    				</p:commandLink>
					        </p:column> 
					        
					    </p:dataTable>  
					    
					    <h:panelGroup id="command2" layout="block" style="text-align:right !important; margin-top:5px;" rendered="#{editOrdAssign.step != 2}">
						  	<p:commandButton value="Potvrdi" icon="ui-icon-document" action="#{editOrdAssign.confirm}" update=":display2, :panel2"/>
						  	<p:commandButton value="Odustani" icon="ui-icon-document" action="#{editOrdAssign.cancel}" update=":editor, :panel2, :display2"/>
						</h:panelGroup>
					</h:form>    
				</p:panel>
            </div>
    	
    	    <div id="testDel">
            	<p:confirmDialog id="deleteDialogW" message="Želite li maknuti dokument?" header="Brisanje" severity="alert" widgetVar="deleteDialog">            
					<h:form>
						<p:commandButton id="confirm" value="Da" update=":display2" oncomplete="deleteDialog.hide()" action="#{editOrdAssign.delete}" />
						<p:commandButton id="decline" value="Ne" onclick="deleteDialog.hide()" type="button" />   
					</h:form>
				</p:confirmDialog>
            </div>
    	
           <div id="footer">
               <ui:include src="footer.xhtml" /> 
           </div>
            
        </div>    
 	</h:body>
</html>
