<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
         
	<h:head>  
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/common.css"/>
	</h:head>

	<h:body>  
	
 		<div id="container" class="center">
	  		<div id="header">
	  			<ui:include src="header.xhtml" />
	  		</div>
            
            <div id="main">
                <h:form id="frmLogin">
 					
 					<p:growl id="messages" for="btnLogin" />
 					
 					<p:panel header="Prijava">
 						<table>
	 						<tr>
	 							<td class="left"><h:outputText value="Korisničko ime: " /></td>
	 							<td class="left"><p:inputText value="#{login.username}" autocomplete="off"/></td>
	 						</tr>
	 						<tr>
	 							<td class="left"><h:outputText value="Lozinka: " /></td>
	 							<td class="left"><p:password value="#{login.password}" autocomplete="off"/></td>
	 						</tr>
	 						<tr>
	 							<td class="left"><p:commandButton action="#{login.login}" value="Prijava" id="btnLogin" icon="ui-icon-check" update=":frmLogin"/></td>
	 						</tr>
  						
  						</table>
  						
 					</p:panel>
				</h:form>
            </div>
    	
           <div id="footer">
               <ui:include src="footer.xhtml" /> 
           </div>
            
        </div>    
 	</h:body>
</html>
