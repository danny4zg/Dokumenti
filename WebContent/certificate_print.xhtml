<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:p="http://primefaces.org/ui">  
         
	<h:head>  
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/common.css"/>
		
		<f:metadata>
 			<f:event listener="#{login.verifyUseLogin}" type="preRenderView"></f:event>
		</f:metadata>
	</h:head>

	<h:body>  
	
 		<div id="container" class="center">
	  		<div id="header" >
	  			<ui:include src="header.xhtml" />
	  		</div>
  		
	  		<div id="navigation">
                <ui:include src="global.xhtml" />            
            </div>
            
            <div id="menu" style="background-color:#FFFFFF;">
	            <ui:include src="menu.xhtml" />  
		    </div>
		    
            <p:spacer width="20" height="20" />
            
            <div id="main">
            	
	           <p:panel header="Pretraga certifikata" id="panel">   
	          	 <h:form> 
                	<table>
	                	<tr>
					    	<td class="left"><h:outputLabel for="kod" value="Šifra:" /></td>  
					    	<td class="left"><p:inputText id="kod" value="#{certSif.kod}" label="Šifra" /></td>
						</tr>
						<tr>				  
					    	<td class="left"><h:outputLabel for="naziv" value="Naziv:" /></td>
					    	<td class="left"><p:inputText id="naziv" value="#{certSif.naziv}" label="Naziv"/></td>
					  	</tr>
					  	<tr>				  
					    	<td class="left"><h:outputLabel for="drzava" value="Država:" /></td>
					    	<td class="left">
					    		<p:inputText id="drzava" value="#{certSif.selectedDrzava.naziv}" label="Država" readonly="true"/>
					    		 
			    				<p:commandButton id="basic3" value="..." onclick="dlg1.show();" type="button" />  
			    				<p:tooltip for="basic3" value="Odaberite državu" showEvent="focus" hideEvent="blur" />
					    	</td>
					  	</tr>
					  	
					  	<tr>				  
					    	<td class="left"><h:outputLabel for="datumOd" value="Datum od:" /></td>
					    	<td class="left">
					    		<p:calendar id="datumOd" value="#{certSif.datumOd}" label="Datum od"/>
					    	</td>
					  	</tr>
					  	<tr>				  
					    	<td class="left"><h:outputLabel for="datumDo" value="Datum do:" /></td>
					    	<td class="left">
					    		<p:calendar id="datumDo" value="#{certSif.datumDo}" label="Datum do"/>
					    	</td>
					  	</tr>
					  	<tr>				  
					    	<td class="left"><h:outputLabel for="status" value="Status:" /></td>
					    	<td class="left">
					    		<p:selectManyCheckbox id="status" value="#{certSif.selectedStatus}">  
						            <f:selectItems value="#{certSif.statusi}" />  
						        </p:selectManyCheckbox>  
					    	</td>
					  	</tr>
				  	</table>
				  	
				  		<h:panelGroup id="command" layout="block" style="text-align:left !important">
						  	
						  		<p:commandButton value="Nađi" icon="ui-icon-search" action="#{certSif.search}" update=":display"/>
								<p:commandButton value="Obriši" icon="ui-icon-refresh" actionListener="#{certSif.clear}" update=":panel"/>
					
						</h:panelGroup>
						
					</h:form>
				</p:panel> 
				
				<p:dialog id="dialog1" header="Odabir države izvoza" widgetVar="dlg1" dynamic="true">  
					    
				  	<p:panel header="Naručitelj" id="display1">
				    	<h:form prependId="false">  
						    <p:dataTable var="o" value="#{certSif.drzavaList}"
						    	paginator="true" rows="10"  
	            				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"  
	            				paginatorPosition="bottom"
	            				emptyMessage="Nema podataka"
	            				rowKey="#{o.idDrzava}"
	            				selectionMode="single"
	            				selection="#{certSif.selectedDrzava}"
	            				draggable="false"
	            				resizable="false">  
	            				
	            				<p:ajax event="rowSelect"  update=":panel" oncomplete="dlg1.hide()" listener="#{certSif.handleClose2}"/>
	            				
						        <p:column id="modelHeader" filterBy="#{o.idOrganizacija}" filterMatchMode="contains">  
						            <f:facet name="header">  
						                    ID  
						            </f:facet>  
						           	<h:outputText value="#{o.idDrzava}" style="float:left !important"/>  
						        </p:column>  
						  
						        <p:column>  
						            <f:facet name="header">  
						                    Naziv 
						            </f:facet>  
						            <h:outputText value="#{o.naziv}" style="float:left !important"/>  
						        </p:column>  
						        
						    </p:dataTable>  
						    
						</h:form>    
					</p:panel>  
				</p:dialog>
				
				<p:dialog id="dialog2" header="Odabir jezika certifikata" widgetVar="dlg2" dynamic="true">  
					    
				  	<p:panel header="Naručitelj" id="display1d">
				    	<h:form prependId="false">  
						    <p:dataTable var="o" value="#{certSif.jeziciList}"
						    	paginator="true" rows="10"  
	            				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"  
	            				paginatorPosition="bottom"
	            				emptyMessage="Nema podataka"
	            				rowKey="#{o.idJezik}"
	            				selectionMode="multiple"
	            				selection="#{certSif.selectedJezici}"
	            				draggable="false"
	            				resizable="false">  
	            				
	            				<p:ajax event="rowSelect"  update=":panel" oncomplete="dlg2.hide()" listener="#{certSif.handleClose2}"/>
	            				
						        <p:column id="modelHeader" filterBy="#{o.idOrganizacija}" filterMatchMode="contains">  
						            <f:facet name="header">  
						                    ID  
						            </f:facet>  
						           	<h:outputText value="#{o.idJezik}" style="float:left !important"/>  
						        </p:column>  
						  
						        <p:column>  
						            <f:facet name="header">  
						                    Naziv 
						            </f:facet>  
						            <h:outputText value="#{o.nazivJezik}" style="float:left !important"/>  
						        </p:column>  
						        
						    </p:dataTable>  
						    
						</h:form>    
					</p:panel>  
				</p:dialog>
				
				<p:spacer width="20" height="20" />
				
				<p:panel header="Certifikati" id="display">
				    <h:form prependId="false">  
					    <p:dataTable id="basic" var="o" value="#{certSif.certList}"
					    	paginator="true" rows="50"  
            				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"  
            				paginatorPosition="bottom"
            				emptyMessage="Nema podataka">  
					        <p:column id="modelHeader">  
					            <f:facet name="header">  
					                    ID  
					            </f:facet>  
					             
					            <h:commandLink id="detail" action="#{certSif.getDetail}">  
					            	<f:setPropertyActionListener target="#{certSif.selected}" value="#{o.idCertifikat}" />
        							<h:outputText value="#{o.idCertifikat}" style="float:left !important"/>  
    							</h:commandLink>
					        </p:column>  
					  
					        <p:column>  
					            <f:facet name="header">  
					                    Šifra  
					            </f:facet>  
					            <h:outputText value="#{o.kodCertifikat}" style="float:left !important"/>  
					        </p:column>  
					  
					        <p:column>  
					            <f:facet name="header">  
					                    Naziv 
					            </f:facet>  
					            <h:outputText value="#{o.nazivCertifikat}" style="float:left !important"/>  
					        </p:column>  
					  
					        <p:column>  
					            <f:facet name="header">  
					                    Mjera  
					            </f:facet>  
					            <h:outputText value="#{o.nazivMjera}" style="float:left !important"/>  
					        </p:column>  
					        <p:column>  
					            <f:facet name="header">  
					                    Jezik  
					            </f:facet>  
					            <h:outputText value="#{o.jeziciTekst}" style="float:left !important"/>  
					        </p:column> 
					        <p:column>  
					            <f:facet name="header">  
					                    Država  
					            </f:facet>  
					            <h:outputText value="#{o.nazivDrzava}" style="float:left !important"/>  
					        </p:column>   
					        <p:column>  
					            <f:facet name="header">  
					                    Vrijedi od  
					            </f:facet>  
					            <h:outputText value="#{o.datumVrijediOd}" style="float:left !important"/>  
					        </p:column> 
					        <p:column>  
					            <h:commandLink action="#{certSif.delete}">
					            	<f:setPropertyActionListener target="#{certSif.selected}" value="#{o.idCertifikat}" />
			    					<p:graphicImage value="/img/close2.png"/> 
			    				</h:commandLink>
					        </p:column> 
					    </p:dataTable>  
					</h:form>    
				</p:panel>
            </div>
    	
           <div id="footer">
               <ui:include src="footer.xhtml" /> 
           </div>
            
        </div>    
 	</h:body>
</html>
